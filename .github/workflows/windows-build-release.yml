on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest      
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build Portable
      env: 
        PYGAME_HIDE_SUPPORT_PROMPT: 1
      run: |
        pyinstaller translatepb.py translatepb.spec
    - name: Build GUI Apps
      env: 
        PYGAME_HIDE_SUPPORT_PROMPT: 1
      run: |
        dir /ad /b /s
        pyinstaller .\GUI\GUI_TranslateAndTTS\widget.py
    - name: Zip Portable 
      shell: pwsh
      run: |
        Copy-Item settings.cfg -Destination dist\ 
        Compress-Archive -Path dist -DestinationPath TranslatePBPortable.zip
    - name: Build Installer
      run: |
        iscc buildscript.iss
    - name: Upload portable
      uses: actions/upload-artifact@v3
      with:
        name: 'Windows Portable'
        path: 'TranslatePBPortable.zip'
    - name: Upload Installer
      uses: actions/upload-artifact@v3
      with:
        name: 'Windows Release'
        path: 'Output\TranslateAndTTS.exe'
